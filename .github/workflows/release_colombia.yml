name: Release Build - Colombia

on:
  workflow_dispatch:

jobs:
  build-and-sign-colombia:
    name: Build and Sign for Colombia
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Restore secrets.properties
        run: echo "${{ secrets.SECRETS_PROPERTIES }}" | base64 --decode > secrets.properties

      - name: Build Release AAB
        run: ./gradlew bundleRelease -Pregion=colombia

      - name: Sign AAB
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_COLOMBIA }}
          alias: ${{ secrets.KEY_ALIAS_COLOMBIA }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD_COLOMBIA }}
          keyPassword: ${{ secrets.KEY_PASSWORD_COLOMBIA }}

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: VectorCam-colombia.aab
          path: ${{ steps.sign_aab.outputs.signedReleaseFile }}

      - name: Build Release APK
        run: ./gradlew assembleRelease -Pregion=colombia

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_COLOMBIA }}
          alias: ${{ secrets.KEY_ALIAS_COLOMBIA }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD_COLOMBIA }}
          keyPassword: ${{ secrets.KEY_PASSWORD_COLOMBIA }}

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: VectorCam-colombia.apk
          path: ${{ steps.sign_apk.outputs.signedReleaseFile }}